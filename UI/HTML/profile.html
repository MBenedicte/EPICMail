<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container">
        <div class="log">
            <img src="../IMAGES/logo&name1.png" alt="">

            <div class="menu">

                </div>
                <div class="tel">

                    <p>+250781609206                    </p>
                </div>
                <div class="more">

                    </a>
                    
                </div>
