<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EPIC Mail | SIGN IN</title>
    <link rel="icon" href="../IMAGES/logo.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../CSS/signin.css" />
</head>
<body>
    <div class="container">
        <header>
            <div class="Logo">
                <img src="../IMAGES/logo&name1.png" alt="">
            </div>
        </header>
        <section class="users-pro">
            <div class="title">
                <p>Sign in with your EPIC Mail account</p>
            </div>
            
            <div class="uname">
                <fieldset>
                    <legend>Username</legend>
                    <input type="text" name="uname" id="uname">
                </fieldset>
            </div>
            <div class="pword">
                    <fieldset>
                        <legend>Password</legend>
                        <input type="password" name="pword" id="pword">
                    </fieldset>
            </div>
            
            <div class="next">
                <a href="./inbox.html">Next</a>
            </div>
            <div class="signup">
                <a href="signup.html">Create my account instead</a>
            </div>  
            <div class="resetpwd">
                <a href="resetpassword.html">Forgot my password</a>
            </div>                  
        </section>    
    </div>
    
</body>
</html>
