<body>
    <div class="container">
        <div class="log">
            <img src="../IMAGES/logo&name1.png" alt="">

        <div class="user-account">
            <a href="profile.html" class="user-profile" >
                <img src="../IMAGES/user-icon.png" alt="">

            <div class="dropdown">

                <div class="dropdown-content">

                    </li>
                    <li>
                        <a href="profile.html">
                            <img src="../IMAGES/profileimg.png" alt="">
                            View profile
                        </a>
                    </li>
                    <li>
                        <a href="../index.html">
                            <img src="../IMAGES/signout.png" alt="">
                            Sign out
                        </a>

                </div>
                
            </div>
        </div>
        <head class="navbar">
            <div class="menu">

                    <img src="../IMAGES/inbox.png" alt="" >

                <a href="sent.html" >

            </div>
        </head>
        <section class="new-msg">
            <fieldset>
                <legend class="Title">Draft mail</legend>
                <div class="sender">
                    <legend>Sender:</legend>
                    <p>me</p>
                </div>
                <div class="sender">
                    <legend>Receiver:</legend>
                    <input type="text" placeholder="Receiver name">
                </div>
                <div class="subject">
                    <legend>Subject:</legend>
                    <input type="text" placeholder="Class assignment">
                </div>
                <div class="message">
                    <textarea name="draft messages" id="" cols="30" rows="10">
                        Sir,

                        Lorem ipsum dolor sit amet, per in possit vivendo repudiandae, aliquam suscipiantur complectitur ne duo. Ex vix soluta quaestio.  

                        Audire scaevola consetetur qui an. Mei cu malis argumentum, vis an vide reformidans, alterum maiorum eloquentiam mea ex. Ut ornatus interesset ius, minim scaevola mediocrem eos at. Eripuit eloquentiam vis ut. Cu nonumes delicata cotidieque vis, modo nulla pericula mei an, sed cu agam nominati.
                    </textarea>
                </div>
                
            </fieldset>
            
            <div class="buttons">
                <a href="inbox.html">Send</a>
                <a href="inbox.html">Delete</a>
            </div>
                         
        </section>
