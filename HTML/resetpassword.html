<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EPIC Mail | reset</title>
    <link rel="icon" href="../IMAGES/logo.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../CSS/resetpassword.css" />
</head>
<body>
    <div class="container">
        <header>
            <div class="Logo">
                <img src="../IMAGES/logo&name1.png" alt="">
            </div>
        </header>
        <section class="users-pro">
            <div class="title">
                <p>Reset your password for your EPIC Mail account</p>
            </div>
            
            <div class="uname">
                <fieldset>
                    <legend>New password</legend>
                    <input type="password" name="uname" id="uname">
                </fieldset>
            </div>
            <div class="pword">
                    <fieldset>
                        <legend>Confirm Password</legend>
                        <input type="password" name="pword" id="pword">
                    </fieldset>
            </div>
            
            <div class="next">
                <a href="./signin.html">Done</a>
            </div>
            <div class="Cancel">
                <a href="../index.html">Cancel</a>
            </div>  
                         
        </section>    
    </div>
    
</body>
</html>
