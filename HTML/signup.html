<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EPIC Mail | SIGN UP</title>
    <link rel="icon" href="../IMAGES/logo.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../CSS/signup.css" />
</head>
<body>
    <div class="container">
        <header>
            <div class="Logo">
                <img src="../IMAGES/logo&name1.png" alt="">
            </div>
        </header>
        <section class="users-pro">
            <div class="title">
                <p>Create your EPIC Mail account</p>
            </div>
            <div class="names">
                <fieldset class="fname">
                    <legend>First name</legend>
                    <input type="text" name="fname" id="fname">
                </fieldset>
                <fieldset class="lname">
                    <legend>Last name</legend>
                    <input type="text" name="lname" id="lname">
                </fieldset>
            </div>
            <div class="uname">
                <fieldset>
                    <legend>Username</legend>
                    <input type="text" name="uname" id="uname">
                </fieldset>
                <div class="uname-text">You can use your name, or a nick name</div>
            </div>
            <div class="other-address">
                <fieldset class="tel">
                    <legend>Telephone No</legend>
                    <input type="text" name="tel" id="tel">
                </fieldset>
                
                <fieldset class="bday">
                    <legend>Birth day</legend>
                    <input type="date" name="bday" id="bday">
                </fieldset>
                
            </div>
            
            <div class="passwords">
                    <fieldset class="pword">
                        <legend>Password</legend>
                        <input type="password" name="pword" id="pword">
                    </fieldset>
                    <fieldset class="cword">
                        <legend>Confirm password</legend>
                        <input type="password" name="cword" id="cword">
                    </fieldset>
                </div>
                <div class="next">
                    <a href="signin.html">Next</a>
                </div>
                <div class="signin">
                    <a href="signin.html">My account instead</a>
                </div>                
        </section>
        <section>
            <div class="image"> <img src="../IMAGES/mails.png" alt="">
                <div class="text-2">We want to be your perfect path</div>
            </div>
            
        </section>
        
    

    </div>
    
</body>
</html>
