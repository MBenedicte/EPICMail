<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>EPIC Mail | USER PAGE--NEW MESSAGE</title>
        <link rel="icon" href="../IMAGES/logo.png" type="image/x-icon" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="../CSS/newmessage.css" />
        <script src="main.js"></script>
    </head>
<body>
    <div class="container">
        <div class="log">
            <img src="../IMAGES/logo&name1.png" alt="">
        </div>
        <div class="user-account">
            <a href="profile.html" class="user-profile" >
                <img src="../IMAGES/user-icon.png" alt="">
            </a>
            <div class="dropdown">
                <div class="dropimg">
                    <img src="../IMAGES/menu.png" alt="">
                </div>
                <div class="dropdown-content">
                    <li>
                        <a href="group.html">
                            <img src="../IMAGES/grup.svg" alt="">
                            Create a group
                        </a>
                    </li>
                    <li>
                        <a href="profile.html">
                            <img src="../IMAGES/profileimg.png" alt="">
                            View profile
                        </a>
                    </li>
                    <li>
                        <a href="../index.html">
                            <img src="../IMAGES/signout.png" alt="">
                            Sign out
                        </a>
                    </li>
                </div>
                
            </div>
        </div>
        <head class="navbar">
            <div class="menu">
                <a href="newmessage.html" class="newmessage active">
                    <img src="../IMAGES/newmessage.png" >New message</a>
                <a href="inbox.html">
                    <img src="../IMAGES/inbox.png" alt="" >
                        Inbox</a>
                <a href="sent.html">
                    <img src="../IMAGES/sent.png" alt="" >
                        Sent</a>
                <a href="draft.html">
                    <img src="../IMAGES/draft.png" alt="" >
                        Draft</a>
                <a href="profile.html">
                    <img src="../IMAGES/profileimg.png" alt="" >    Profile</a>
            </div>
        </head>
        <section class="new-msg">
            <div class="title">
                <p>Create your message</p>
            </div>
            
            <div class="receiver">
                <fieldset>
                    <legend>Receiver</legend>
                    <input type="text" name="receiver" id="receiver">
                </fieldset>
            </div>
            <div class="sender">
                    <fieldset>
                        <legend>Sender</legend>
                        <input type="text" name="sender" id="sender">
                    </fieldset>
            </div>
            <div class="sub">
                <fieldset>
                    <legend>Subject</legend>
                    <input type="text" name="sub" id="sub">
                </fieldset>
            </div>
            <div class="msg">
                <fieldset>
                    <legend>Message</legend>
                    <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
                </fieldset>
            </div>
            <div class="buttons">
                <a href="#">Send</a>
                <a href="#">Cancel</a>
                <a href="#">Save</a>
            </div>
                         
        </section> 
        
    </div>
</body>
</html>
